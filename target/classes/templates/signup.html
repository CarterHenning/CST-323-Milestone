<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/signInTemplate">
    <head>
        <style type="text/css">
    
        </style>
    </head>


    <body>
        <div layout:fragment="content" class="container">
            <!-- Forms -->
                <form  action="#" th:action="@{doSignUp}" th:object="${signUpModel}" method="post">
                    <h2 style="font-size: 3em; font-weight: 800; margin: 0px 0 50px 0;">Sign Up</h2>
                    <div class="form-group">
                        <label for="exampleInputName2">Username</label>
                        <input type="text"  th:field="*{userName}" placeholder="jmurr25">
                        <h5 style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</h5>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Password</label>
                      <input type="text"  th:field="*{password}" placeholder="murrMan">
                      <h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email</label>
                        <input type="text"  th:field="*{email}" placeholder="porfol@io.com">
                        <h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5>
                    </div><br>
                    <button type="submit" value="Submit">Submit</button>
                  </form>
        </div>
    </body>
</html>
