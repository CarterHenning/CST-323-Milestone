<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/signInTemplate">
<head>
    <style type="text/css">

            

    </style>
</head>
<body>
    <div layout:fragment="content" class="container">

        <div th:if="${param.error}" style="color: red; font-size: 2em;">
            Invalid User Name or Password
        </div>
        
        <form action="/login" th:action="@{/login}" method="post">
           
                <h2 style="font-size: 3em; font-weight: 800; margin: 0px 0 50px 0;">Login</h2>
            
            <div class="form-group">
                <label for="userName" class="info-header">Username</label>
                <input type="text" id="userName"  name="userName" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="password"  class="info-header">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" value="Sign In">Login</button>
        </form>

        <div style="font-size: 1.5em; padding: 20px;">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
