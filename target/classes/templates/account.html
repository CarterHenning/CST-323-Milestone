<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/mainTemplate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}"></title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: white;
        }


        a:link {
            color: inherit;
        }


        a:visited {
            color: inherit;
        }


        a:hover {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: 100%;
            padding-left: 5vw;
            padding-right: 5vw;
            box-sizing: border-box;
            border-radius: 20px;
        }

        .gallery-container {
            display: grid;
            margin: 10vh;
        }

        .user-container {
            display: grid;
            margin: 10vh;
        }

        .card {
            margin: 1rem;
            background-color: #272727;
            transition: background-color .5s ease, transform ease .5s;
            transform: scale(1);
        }

        .card:hover {
            background-color: #2d2d2d;
            transform: scale(1.01);
        }

        .card img {
            height: 25vh;
            object-fit: cover;
        }

        .card-body {
           padding: 1vw;
        }


        .card-text {
              font-size: 1.2em;  
        }

        .rating {
            font-size: 3em;
        }

        .extra-menu {
            font-size: 3em;
            vertical-align: baseline;
        }

    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="user-container">
            <h1 th:text="${user.username} + '\'s Reviews:'"></h1>
        </div>

        <div class="gallery-container">
            <div class="card" th:each="ReviewModel : ${userReviews}">
                <div class="card-body">
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 80%;">
                            <h1 th:text="${courses.get(ReviewModel.courseId - 1).title}" style="font-weight: 700;"></h1>
                            <p class="card-text" th:text="${ReviewModel.description}"></p>
                        </div>


                        <div class="d-flex align-items-center">
                            <h1 class="rating" th:text="${ReviewModel.rating} + ' / 10'"></h1>
                        </div>
                        <div class="d-flex align-items-center" id="test" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div> -->
</body>

</html>
